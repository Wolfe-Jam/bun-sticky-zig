name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-linux
            artifact: faf-linux-x64
          - os: macos-latest
            target: x86_64-macos
            artifact: faf-macos-x64
          - os: macos-14
            target: aarch64-macos
            artifact: faf-macos-arm64
          - os: windows-latest
            target: x86_64-windows
            artifact: faf-windows-x64

    steps:
      - uses: actions/checkout@v4

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.13.0

      - name: Build release
        run: zig build -Doptimize=ReleaseFast

      - name: Rename binary (Unix)
        if: runner.os != 'Windows'
        run: mv zig-out/bin/faf zig-out/bin/${{ matrix.artifact }}

      - name: Rename binary (Windows)
        if: runner.os == 'Windows'
        run: mv zig-out/bin/faf.exe zig-out/bin/${{ matrix.artifact }}.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: zig-out/bin/${{ matrix.artifact }}*

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
